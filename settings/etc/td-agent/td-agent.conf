<match td.*.*>
  type tdlog
  apikey YOUR_API_KEY
  auto_create_table
  buffer_type file
  buffer_path /var/log/td-agent/buffer/td
  <secondary>
    type file
    path /var/log/td-agent/failed_records
  </secondary>
</match>
<match debug.**>
  type stdout
</match>
<source>
  type forward
</source>

# Fluentd
<source>
  type http
  port 8888
</source>
<source>
  type debug_agent
  bind 127.0.0.1
  port 24230
</source>

# Spring Boot Log
<source>
  type tail
  path /var/www/spring-boot-elasticsearch/spring.log
  tag application.log
  format /(?<time>[^\]]*) (?<process>.*) <(?<stat>.*)> "(?<message>.*)"/
  time_format %Y-%m-%d %H:%M:%S.%N
</source>
<match **>
  type elasticsearch
  type_name spring_log
  
  # Elasticsearch
  <server>
    name localhost
    host 127.0.0.1
    port 9200
    logstash_format true
    logstash_prefix spring_log
    include_tag_key true
    tag_key @log_name
    flush_interval 5s
  </server>
</match>
